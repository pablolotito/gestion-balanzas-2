databases:
  - name: scale-management-db
    plan: starter
    databaseName: scale_management
    user: scale_management

services:
  - type: web
    name: scale-management-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    preDeployCommand: npm run prisma:deploy
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: scale-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d

  - type: web
    name: scale-management-frontend
    runtime: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://scale-management-backend.onrender.com
        sync: false
